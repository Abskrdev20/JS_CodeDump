<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New element using DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    console.log(`Element Creatton using DOM`);
    
    const div = document.createElement('div')
    console.log(div);
    
    // method 1 : simply assigning the string
    // div.className = "myclass"
    // div.id = Math.floor(Math.random() + 1)

    // method 2 : passing string as parameter to setAttribute
    div.setAttribute("id","myid")
    div.setAttribute("title","Heading")
    div.style.backgroundColor= "green"

    // div.innerText = "Welcome to the element creation using JS"

    const addTextField = document.createTextNode("DOM Manipulation by element creation")
    div.appendChild(addTextField)

    document.body.appendChild(div)
</script>

</html>
